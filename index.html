<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cash Register</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/styles.css" rel="stylesheet" ; />
  </head>

  <body>
    <section>
      <h1>Cash Register Application</h1>
      <small>Let us make the cashier's job easier! </small>
      <br />
      <br />
      <input id="inputBill" placeholder="Bill Amount" />
      <br />

      <input id="inputCash" placeholder="Cash Received" />
      <br />

      <button id="button">Enter</button>

      <div id="denominations"></div>

      <div id="outputDenominations"></div>
      <br />
      <div id="instructions">
        <p>
          <strong>Instructions: </strong>
        </p>
        <p>
          Enter the bill amount and cash received by the customer and the
          application will give you the note denominations you have to return to
          the customer.
        </p>
      </div>
    </section>

    <script src="src/index.js"></script>
  </body>
</html>
